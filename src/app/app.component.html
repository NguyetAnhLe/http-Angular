<h3>JSON PLACEHOLDER PRACTICE</h3>
<button (click) = "getData()">Fetch Me</button>
<button (click) = "hideData()"> Hide Me</button>
  <div *ngIf = "cond">
    <table class="table-fetch-me">
      <tr>
        <th>UserId</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
      <tr *ngFor = "let d of data;">
        <td>{{d.userId}}</td>
        <td>{{d.id}}</td>
        <td>{{d.title}}</td>
        <td>{{d.body}}</td>
      </tr>
    </table>
  </div>
